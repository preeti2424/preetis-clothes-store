<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Preeti's Clothes Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Poppins',sans-serif;background:#f2f2f2;display:flex;align-items:center;justify-content:center;height: 200px;margin:0;}
.login-box{background:white;padding:100px;border-radius:35px;box-shadow:0 6px 20px rgba(0,0,0,0.15);text-align:center;}
input{width:90%;padding:20px;margin:20px 0;border-radius:20px;border:1px solid #ddd;}
button{background:#ff69b4;color:white;border:none;padding:10px;border-radius:10px;cursor:pointer;margin-top:10px;}
button:hover{background:#ff1493;transform:translateY(-2px);}
a{color:#ff1493;text-decoration:none;}
</style>
</head>
<body>
<div class="login-box">
<h2>Login</h2>
<input type="text" id="username" placeholder="Username" required><br>
<input type="password" id="password" placeholder="Password" required><br>
<button onclick="login()">Login</button>
<button onclick="new account"> create new account</button>
<p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script>
function login(){
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if(username && password){
        // Save username in localStorage
        localStorage.setItem("user", username);

        // Redirect to dashboard or previous page
        const redirect = localStorage.getItem("redirectAfterLogin");
        if(redirect){
            localStorage.removeItem("redirectAfterLogin");
            window.location.href = redirect;
        } else {
            window.location.href = "index.html";
        }
    } else {
        alert("Enter username and password!");
    }
}
</script>
</body>
</html>
